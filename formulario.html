<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>    
    <title>Formulario</title>
</head>
<body>

  <header>
    <a href="indexH.html" class="logo">
      <img src="hola.png" class="logo_img"/>
      <span class="texto_logo">COMPUTR</span>           
    </a> 
  </header>
  <div class="formulario">
    <h2>Añadir nuevo perfil</h2>
<form role="form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Introduce nombre y apellidos">
  </div>

  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="number" value="18" min="18" max="122">
  </div>

  <div class="form-group">
    <label for="campo">Campo</label>
    <input type="text" class="form-control" id="campo" placeholder="Introduce campo de estudio">
  </div>

  <div class="form-group">
    <label for="estudios">Estudios</label>
    <input type="text" class="form-control" id="estudios" placeholder="Introduzca estudios">
  </div>
</form>

  <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Introduzca una descripción"></textarea>
  </div>
  <p> Escoje uno</p>
  </form>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Mujer
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Hombre
      </label>
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Introduce una o más imágenes tuyas</label>
      <input class="form-control" type="file" id="formFileMultiple" multiple accept="image/*">
  </div>

  <button type="submit" class="btn btn-rosa">Guardar</button>
  <a href="indexH.html" class="btn btn-secondary">Cancelar</a> 
</div>
  <footer class="text-center mt-5">
    Grupo 16: Álvaro Fuente, Gonzalo Zurdo, Eduardo Fernández
  </footer>
</body>
